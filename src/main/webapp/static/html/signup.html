<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>会员注册</title>
    <link rel="stylesheet" href="../style/weui.min.css"/>
    <script src="../vendor/angular.min.js"></script>

    <script src="../js/common.js"></script>
    <script src="../js/signup.js"></script>
</head>
<body>
    <div ng-app="signupApp" ng-controller="signupCtrl">
        <div class="weui_cells_title">注册</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" ng-model="user.name" placeholder="请输入姓名">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" ng-model="user.cellphone" type="number" pattern="[0-9]*" placeholder="请输入手机号">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">邮箱</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" ng-model="user.email" placeholder="请输入邮箱">
                </div>
            </div>
        </div>
        <div class="weui_btn_area">
            <a class="weui_btn weui_btn_primary" ng-click="submit()" id="showTooltips">确定</a>
        </div>
        <div class="weui_dialog_alert" id="dialog2" style="display:{{showTip}};">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title">提示</strong></div>
            <div class="weui_dialog_bd">{{rstmsg}}</div>
            <div class="weui_dialog_ft">
                <a ng-click="closeTip()" class="weui_btn_dialog primary">确定</a>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
